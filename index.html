<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>npm-package-tree</title>
</head>
<body>
<script src="./dist/tree.umd.js"></script>
<script src="https://unpkg.com/npm-package-tree/dist/tree.umd.js"></script>
<script src="http://127.0.0.1:8080/dist/tree.umd.js"></script>
<script>
  NpmPackageTree.getDepsInfo({
    pkgJson: {
      name: 'root',
      dependencies: {
        '@arco-design/web-react': '*'
      },
      projects: [
        {
          name: 'project1',
          dependencies: {
            'vue': '*',
          },
        },
        {
          name: 'project2',
          dependencies: {
            'react': '*',
          },
        },
      ]
    }
  }).then(res => {
    console.log(res.node);
    console.log(res.lockfile.output());
    console.log(JSON.stringify(res.lockfile.output(), null, 2));
  })
</script>
</body>
</html>
