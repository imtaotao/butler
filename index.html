<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Housekeeper</title>
</head>
<body>
<div>Please open the console to start the test</div>
<script src="https://unpkg.com/npm-housekeeper@latest/dist/housekeeper.umd.js"></script>
<script src="http://127.0.0.1:8085/dist/housekeeper.umd.js"></script>
<script>
  console.time('install');
  Housekeeper.install({
    // lockfile: localStorage.getItem('lockfile'),
    pkgJson: {
      dependencies: {
        'create-react-app': "*",
        '@arco-design/web-react': '*',
        'vue': '^2.7.12'
      },
      projects: {
        p1: {
          dependencies: {
            'vue': '*',
          },
        },
        p2: {
          dependencies: {
            'vue': '^2.7.13',
            'react': '*',
          },
        },
      },
    }
  }).then(apis => {
    window.apis = apis;
    const lockfile = apis.lockfile.output();
    console.timeEnd('install')
    localStorage.setItem('lockfile', JSON.stringify(lockfile, null, 2));
   
    console.log(apis.node);
    console.log(lockfile);
  })
</script>
</body>
</html>
